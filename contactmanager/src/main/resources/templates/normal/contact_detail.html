<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})" >
<head>
<meta charset="UTF-8">
<title>
    Show Contact Details Page
</title>
<script type="text/javascript"></script>
</head>
<body>
    <section>
        <h1> Show Contact Details Page</h1>
        <div class="card mr-3 ml-3">
            <div class="card-body">
                <div class="container text-center">
                    <img src="" style="height: 200px; width: 200px;" class="my_profile_picture" th:src="@{'/image/'+${contact.imagepath}}" alt="profile photo"/>  
                    
                    <h3 class="mt-3"><span th:text="${contact.name}"></span> (<span th:text="${contact.secondname}"></span>) </h3>
                    <table class="table">
                        <thead>
                          <tr>
                            <th scope="col">#ID</th>
                            <th scope="col">SCMUSER<span th:text="${contact.cid}"></span></th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <th scope="row">Email</th>
                            <td><span th:text="${contact.email}"></span></td>
                          
                          </tr>
                          <tr>
                            <th scope="row">Phone</th>
                            <td><span th:text="${contact.phone}"></span></td>
                          
                          </tr>

                          <tr>
                            <th scope="row">Work</th>
                            <td><span th:text="${contact.work}"></span></td>
                          
                          </tr>
                        </tbody>
                      </table>

                      <div class="description mt-3">
                        <th:block th:utext="${contact.description}"></th:block>
                      </div>

                      <div class="container">
                        <button class="btn btn-danger btn-sm w-100 mt-3">Delete</button>
                        <button class="btn btn-primary btn-sm w-100 mt-3">Update</button>
                      </div>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
