<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})" >
<head>
<meta charset="UTF-8">
<title>
    Show Contact Details Page
</title>
<script type="text/javascript"></script>
</head>
<body>
    <section>
        <div class="card mr-2 ">
            <div class="card-body">
                <h1 class="text-center">
                   Update Your Contact
                </h1>
                <div class="container-fluid mt-1">
                    <div class="row">
                        <div class="col-md-8 offset-md-2">
                            <form action="#" th:object="${contact}" enctype="multipart/form-data" method="post"
                            th:action="@{/user/process-update}"
                            class="mt-2">

                            <input type="hidden" th:value="${contact.cid}" name="cid">
                            
                            <div class="input-group">
                                <div class="input-group-prepend m-1">
                                    <div class="input-group-text">
                                        <i class="fa fa-plus"></i>
                                    </div>
                                </div>
                                <input th:value="${contact.name}" required type="text"  id="firstName" name="name" placeholder="Enter name here" class="form-control mr-3"/>
                            </div>
                            <div class="input-group mt-3">
                                <div class="input-group-prepend m-1">
                                    <div class="input-group-text">
                                        <i class="fa fa-plus"></i>
                                    </div>
                                </div>
                                <span></span>
                                 <input th:value="${contact.secondname}" type="text" id="secondname" name="secondname" placeholder="Enter second name here" class="form-control mr-3"/>
                            </div>


                            <!--Phone field-->

                    
                        <div class="input-group mt-3">
                            <div class="input-group-prepend m-1">
                                <div class="input-group-text">
                                    <i class="fa fa-phone"></i>
                                </div>
                            </div>
                            <input th:value="${contact.phone}" required min="10"  type="number" id="phone" name="phone" placeholder="Enter phone number here" class="form-control mr-3"/>
                        </div>

                        <!--email field-->
                        <div class="input-group mt-3">
                            <div class="input-group-prepend m-1">
                                <div class="input-group-text">
                                    @   
                                </div>
                            </div>
                            <input th:value="${contact.email}" required type="email" id="email" name="email" placeholder="Enter email here" class="form-control mr-3"/>
                        </div>

                        <!--Work field-->

                        <div class="input-group mt-3">
                            <div class="input-group-prepend m-1">
                                <div class="input-group-text">
                                    <i class="fa fa-briefcase" aria-hidden="true"></i> 
                                </div>
                            </div>
                            <input th:value="${contact.work}" type="text" id="work" name="work" placeholder="Enter work here" class="form-control mr-3"/>
                        </div>


                        <!--Contact Desription-->
                        <div class="form-group mt-3">
                            <textarea th:text="${contact.description}" name="description" id="mytextarea" rows="20"
                            class="form-control" placeholder="Enter contact description"
                            ></textarea>
                        </div>

                        <!--Contact Image-->
                        <div class="container text-center">
                            <img style="width:250px ;height:250px;" class="image-fluid my_profile_picture" src="" th:src="@{'/img/'+${contact.imagepath}}" alt="">
                        </div>
                        <p class="text-secondary">Choose new profile pic</p>

                        <div class="custom-file mt-3">
                            <input type="file" name="profileImage">
                        </div>
                        
                        <div class="container text-center mt-3">
                            <button class="btn btn-outline-primary">
                                Save Contact
                            </button>
                        </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>

        <script>
            tinymce.init({
              selector: '#mytextarea'
            });
          </script>
    </section>

</body>
</html>
