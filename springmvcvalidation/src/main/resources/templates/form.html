<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<meta charset="UTF-8">
<title>Login</title>
<script type="text/javascript"></script>
</head>
<body>

<div class="container">

    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h1 class="text-center"> Signup here</h1>
            <form th:action="@{/process}" method="post" th:object="${loginData}">
                <div class="mb-3 mt-5">
                  <label for="exampleInputEmail1" class="form-label">Username</label>
                  <input type="text" name="userName" th:value="${loginData.userName}" class="form-control"  id="exampleInputEmail1" th:classappend="${#fields.hasErrors('userName')?'is-invalid':''}" aria-describedby="emailHelp">
                  <div class="invalid-feedback" th:each="e: ${#fields.errors('userName')}" th:text="${e}" id="validationServer03"></div>
                
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Email</label>
                  <input type="email" name="email" th:value="${loginData.email}" th:classappend="${#fields.hasErrors('email')?'is-invalid':''}" class="form-control" id="exampleInputPassword1">
                  <div class="invalid-feedback" th:each="e: ${#fields.errors('email')}" th:text="${e}" id="validationServer03"></div>
                </div>
                <div class="mb-3 form-check">
                  <input name="agreed" type="checkbox" th:classappend="${#fields.hasErrors('agreed')?'is-invalid':''}" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Agree Terms and Conditions</label>
                  <div class="invalid-feedback" th:each="e: ${#fields.errors('agreed')}" th:text="${e}" id="validationServer03"></div>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
        </div>
    </div>
</div> 
</body>
</html>
